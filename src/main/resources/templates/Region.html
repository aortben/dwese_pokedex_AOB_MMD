<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Pokemon - Regiones')"></head>
<body class="d-flex flex-column h-100">

<header th:replace="fragments/header :: header"></header>

<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Regiones de Pokémon</h1>
        <p class="lead">Listado de todas las regiones disponibles en la aplicación.</p>

        <a href="/regions/new" class="btn btn-primary mb-3">Nueva Región</a>

        <table class="table table-striped mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="region : ${regionList}">
                <td th:text="${region.id}"></td>
                <td th:text="${region.name}"></td>
                <td>
                    <a th:href="@{'/regions/edit?id=' + ${region.id}}" class="btn btn-warning btn-sm">Editar</a>

                    <form th:action="@{/regions/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${region.id}">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
