<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Pokémon - Rutas')"></head>
<body class="d-flex flex-column h-100">

<header th:replace="fragments/header :: header"></header>

<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Rutas</h1>
        <p class="lead">Listado de todas las rutas disponibles en la aplicación.</p>

        <a href="/routes/new" class="btn btn-primary mb-3">Nueva Ruta</a>

        <table class="table table-striped mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="route : ${routeList}">
                <td th:text="${route.id}"></td>
                <td th:text="${route.name}"></td>
                <td>
                <td>
                    <a th:href="@{'/routes/edit'(id=${route.id})}" class="btn btn-sm btn-warning">Editar</a>

                    <a th:href="@{'/routes/view'(id=${route.id})}" class="btn btn-sm btn-info">Ver Pokémon</a>

                    <form th:action="@{'/routes/delete'}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${route.id}">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
