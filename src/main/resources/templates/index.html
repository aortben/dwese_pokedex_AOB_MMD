<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('DWES Pokedex - Home')"></head>
<body class="d-flex flex-column h-100">

<!-- Insertar el fragmento del header -->
<header th:replace="fragments/header :: header"></header>

<!-- Contenido dinámico -->
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">DWES Pokedex</h1>
        <p class="lead">Alvaro Ortega Benítez - Aplicación Web para consultar Pokémon, rutas y regiones.</p>

        <!-- Opcional: botones de navegación -->
        <div class="mt-4">
            <a th:href="@{/pokemon}" class="btn btn-primary me-2">Ver Pokémon</a>
            <a th:href="@{/routes}" class="btn btn-secondary me-2">Ver Rutas</a>
            <a th:href="@{/regions}" class="btn btn-info">Ver Regiones</a>
        </div>
    </div>
</main>

<!-- Insertar el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
